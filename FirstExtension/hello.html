<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular Box</title>
    <style>
        body {
            background-color: #96B0A5;
        }
        /* Style for the rectangular box */
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
        }
        
        #header {
             /* Adjusted width to match Grammarly extension */
            height: 10mm;
            width: 350px;
            background-color: #96B0A5; /* Changed to the new color */
            /*border: 2px solid black;*/
            border-radius: 5px; /* Adjust the value to change the roundness */
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rectangle {
           /* Adjusted width to match Grammarly extension */
           width: 350px; 
           height: 200px; /* Adjusted height for the rectangle */
            background-color: #224331; /* Your desired color */
            /*border: 2px solid black;*/
            border-radius: 10px; /* Adjust the value to change the roundness */
        }

        #text {
            font-family: 'Aclonica', sans-serif;
            color: #224331;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
</head>
<body>
    <div id="container">
        <div id="header">
            <span id="text">Tobor Fairy</span>
            <!--kacie portion here-->
            <body>
                <img src = "smallToborFairy.png"> 
                <div id="brand">
                    <p>&nbsp;</p>
                </div>
                <div id="controls">
                    <input type="checkbox" id="switch" checked /><label for="switch">Toggle</label>
                </div>
            </body>
            
            <!--kacie portion end-->
        </div>
        <div id="rectangle">

        </div>
    </div>
</body>
</html>
