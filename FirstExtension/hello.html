<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular Box</title>
    <style>
        body {
            background-color: white;
            border-radius: 50px;
        }
        /* Style for the rectangular box */
        #container1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 400px;
            border-radius: 50px;
        }
        
        #header {
             /* Adjusted width to match Grammarly extension */
            height: 10mm;
            width: 350px;
            background-color: #96B0A5; /* Changed to the new color */
            /*border: 2px solid black;*/
            border-radius: 5px; /* Adjust the value to change the roundness */
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rectangle {
           /* Adjusted width to match Grammarly extension */
           width: 350px; 
           height: 360px; /* Adjusted height for the rectangle */
           position: absolute; bottom:0;
           background-color: #224331; /* Your desired color */
           /*border-radius: 40px;*/
        }

        .rectangle3 {
            width: 200px; 
            height: 200px;
            background-color: white;
            align-items: center;
        }

        #rectangle2 {
           /* Adjusted width to match Grammarly extension */
           width: 100%; 
           height: 420px; /* Adjusted height for the rectangle */
           position: absolute; bottom:0;
           background-color: #96B0A5; /* Your desired color */
           /*border-radius: 40px;*/
        }

        #text {
            font-family: 'Aclonica', sans-serif;
            color: #224331;
            font-size: 25px;
            align-items: left;
            padding-right: 150px;
            padding-top: 30px;
            /*<div id="rectangle"></div>*/
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
</head>
<body>
        <div id="container1">
            <div id="rectangle2">
                <div id="header">
                    <span id="text">ToborFairy</span>
                </div>
                <div id="rectangle">
                    <div class="rectangle3"></div>
                </div>
            </div>
        </div>
</body>
</html>
